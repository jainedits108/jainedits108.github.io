<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Palitana – Echoes of Jainism</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Full-page background for Palitana */
    body.gallery {
      background: url('https://img.freepik.com/free-vector/watercolor-burgundy-gold-background_52683-148153.jpg?semt=ais_hybrid&w=740') center/cover no-repeat;
      background-attachment: fixed;
      padding-top: 70px; /* account for fixed navbar */
      color: #333;
    }

    /* Custom intro section: set your own background and text here */
    #custom-intro {
      background: rgba(0, 0, 0, 0.5);
      padding: 80px 20px;
      margin: 40px auto;
      max-width: 900px;
      text-align: center;
      color: #fff;
      border-radius: 8px;
    }
    #custom-intro h1 {
      font-size: 2.5rem;
      margin-bottom: 16px;
    }
    #custom-intro p {
      font-size: 1.2rem;
      line-height: 1.6;
    }

    /* uniform 4:5 grid tiles */
    .albums-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px,1fr));
      gap: 20px;
      padding: 20px;
    }
    .album-cover {
      aspect-ratio: 4/5;
      overflow: hidden;
      border-radius: 8px;
      position: relative;
    }
    .album-cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }
    /* caption for missing images */
    .missing-caption {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(255,255,255,0.8);
      color: #d00;
      font-size: 0.9rem;
      text-align: center;
      padding: 4px 0;
    }
  </style>
</head>

      const grid = document.getElementById('palitana-grid');
      files.forEach((file, idx) => {
        const cell = document.createElement('div');
        cell.className = 'album-cover';
        const img = document.createElement('img');
        img.src = folderPath + file;
        img.alt = `Palitana ${idx+1}`;
        img.onerror = function() {
          console.warn('Failed to load:', this.src);
          const cap = document.createElement('div');
          cap.className = 'missing-caption';
          cap.textContent = file;
          cell.appendChild(cap);
        };
        cell.appendChild(img);
        grid.appendChild(cell);
      });
    })();
