<head>

  <title>Shikarji – Echoes of Jainism</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Full-page background for Shikarji */
    body.gallery {
      background: url('https://img.freepik.com/free-vector/watercolor-burgundy-gold-background_52683-148153.jpg?semt=ais_hybrid&w=740') center/cover no-repeat;
      background-attachment: fixed;
      padding-top: 70px; /* account for fixed navbar */
      color: #333;
    }

    /* Custom intro section: set your own background and text here */
    #custom-intro {
      background: rgba(0, 0, 0, 0.5);
      padding: 80px 20px;
      margin: 40px auto;
      max-width: 900px;
      text-align: center;
      color: #fff;
      border-radius: 8px;
    }
    #custom-intro h1 {
      font-size: 2.5rem;
      margin-bottom: 16px;
    }
    #custom-intro p {
      font-size: 1.2rem;
      line-height: 1.6;
    }

    /* uniform 4:5 grid tiles */
    .albums-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px,1fr));
      gap: 20px;
      padding: 20px;
    }
    .album-cover {
      aspect-ratio: 4/5;
      overflow: hidden;
      border-radius: 8px;
      position: relative;
    }
    .album-cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }
    /* caption for missing images */
    .missing-caption {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(255,255,255,0.8);
      color: #d00;
      font-size: 0.9rem;
      text-align: center;
      padding: 4px 0;
    }
  </style>
</head>

  <!-- Grid container for JavaScript injection -->
  <section class="albums-grid" id="Shikarji-grid"></section>

  <div style="text-align:center; margin:40px 0;">

  <script>
    (function() {
      const folderPath = '';
      const files = [
        "39B4EF7A-AABD-45DE-8E33-1C1CABDE711D.jpeg","654EDA01-D839-4513-BD3D-294B2D3DE30A.jpeg","75520837-9B20-4094-9383-6CC68D6AA41F.jpeg","798C571C-49DE-463A-B000-5424E6141522.jpeg","82B88915-149D-496E-9002-92035A786D23.jpeg","88A17DEE-517C-4597-93E5-50A7A62C27A2.jpeg","8E6B9FA2-DB75-4E97-9AF7-35F7A0B01401.jpeg","BADCF001-0152-4BE8-9EB6-F3EB4FEC6F35.jpeg","BEC11016-6E2C-48D0-AC8C-4D3E39B1DD69.jpeg","D63CFCA4-148B-4B2D-806D-14A64CE131EE.jpeg","DCF724E0-B5E8-43D2-ABA3-3A9F8DFD69E0.jpeg","EA4A247D-832F-40E1-99C3-FEEAFF868257.jpeg","IMG_5814.jpeg","IMG_2458.jpeg","IMG_2457.jpeg","IMG_2456.jpeg","9FBD4373-EE2E-4F23-B4B4-409359B84669.jpeg"
      ];
      const grid = document.getElementById('Shikarji-grid');
      files.forEach((file, idx) => {
        const cell = document.createElement('div');
        cell.className = 'album-cover';
        const img = document.createElement('img');
        img.src = folderPath + file;
        img.alt = `Shikarji ${idx+1}`;
        img.onerror = function() {
          console.warn('Failed to load:', this.src);
          const cap = document.createElement('div');
          cap.className = 'missing-caption';
          cap.textContent = file;
          cell.appendChild(cap);
        };
        cell.appendChild(img);
        grid.appendChild(cell);
      });
    })();
  </script>
